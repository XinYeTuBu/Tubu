<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>预测图像</title>
            <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

</head>
<body>

    <div id="Main" style="width:1080px; height:600px;"></div>
    <script>
        var chart_Main = echarts.init(
            document.getElementById('Main'), 'white', {renderer: 'canvas'});
        var option_Main = {
    "animation": true,
    "animationThreshold": 2000,
    "animationDuration": 1000,
    "animationEasing": "cubicOut",
    "animationDelay": 0,
    "animationDurationUpdate": 300,
    "animationEasingUpdate": "cubicOut",
    "animationDelayUpdate": 0,
    "color": [
        "#c23531","#2f4554","#61a0a8", "#d48265", "#749f83","#ca8622","#bda29a",
        "#6e7074","#546570","#c4ccd3", "#f05b72", "#ef5b9c","#f47920","#905a3d",
        "#fab27b","#2a5caa","#444693", "#726930", "#b2d235","#6d8346","#ac6767",
        "#1d953f","#6950a1","#918597"
    ],
    
    "series": [
        {%for i in range(len)%}
        {
            "type": "line",
            "name": "{{legends[i]}}",
            "connectNulls": false,
            "symbolSize": 4,
            "showSymbol": true,
            "smooth": false,
            "step": false,
            "data":{{data[i]}},
            "hoverAnimation": true,
            "label": {
                "show": false,
                "position": "top",
                "margin": 8
            },
            "lineStyle": {
                "width": 2,
                "opacity": 1,
                "curveness": 0,
                "type": "solid"
            },
            "areaStyle": {
                "opacity": 0
            }
        },
        {%endfor%}    
    ],
    "legend": [
        {
            "data": [
                "Samples",
                "ANN_Predict",
                "Ensemble_Pre"
            ],
            "selected": {
                "Samples": true,
                "ANN_Predict": true,
                "Ensemble_Pre": true
            },
            "show": true
        }
    ],
    "tooltip": {
        "show": true,
        "trigger": "item",
        "triggerOn": "mousemove|click",
        "axisPointer": {
            "type": "line"
        },
        "textStyle": {
            "fontSize": 14
        },
        "borderWidth": 0
    },
    "xAxis": [
        {
            "show": true,
            "scale": true,
            "nameLocation": "end",
            "nameGap": 15,
            "gridIndex": 0,
            "inverse": false,
            "offset": 0,
            "splitNumber": 5,
            "minInterval": 0,
            "splitLine": {
                "show": false,
                "lineStyle": {
                    "width": 1,
                    "opacity": 1,
                    "curveness": 0,
                    "type": "solid"
                }
            },
            "data": [{% for i in range(15)%} "{{date[i]}}", {%endfor%}]
        }
    ],
    "yAxis": [
        {
            "show": true,
            "scale": true,
            "nameLocation": "end",
            "nameGap": 15,
            "gridIndex": 0,
            "inverse": false,
            "offset": 0,
            "splitNumber": 5,
            "minInterval": 0,
            "splitLine": {
                "show": false,
                "lineStyle": {
                    "width": 1,
                    "opacity": 1,
                    "curveness": 0,
                    "type": "solid"
                }
            }
        }
    ],
    "title": [
        {
            "text": "TEST Plot"
        }
    ]
};
        chart_Main.setOption(option_Main);
    </script>
<hr>
</body>
</html>
